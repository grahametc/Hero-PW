<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Pressure Washing</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src = "email.js"></script>
</head>
<body>
    
    <div class = "hder">
    <header>
        <h1>Hero Pressure Washing</h1> 
        <br>
         <img id = "logo" src = "heropressurewashinglogo-removebg-preview.png"> 
    </header>
     </div>  
     <div class = "exampleimg">
        <img id = "main" src = pressu.jpg>
     </div>    
     <div class = "services">
    <div class = "about">
      <li><a href = "about.html">About</a></li>  
    </div>
    
    <div class = "email">
    <form id = "contact-form" >
      <p>Name</p>
      <input id = "name" type = "form" size = "30" name = "from_name" placeholder = "Name" value = "">  
      <p>Phone Number</p>
      <input id = "number" type = "form" size = "30" name = "phone_number" placeholder = "123-456-7890" value = "">  
      <p>Email</p>
      <input id = "emladrs" type = "form" size = "30" name = "from_email" placeholder = "email@domain.com" value = "">  
      <p>Message</p>
      <input id = "msg" type = "form" rows="5" cols="80" name = "message" placeholder = "Message" value = "">  
      <br>
      <input type = "submit" value = "Send">
      </form>
    </div>
    <footer>
        <p>&copy; 2024 Hero Pressure Washing.</p>
    </footer>
   
</body>
</html>
